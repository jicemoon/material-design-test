
<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened">
    <app-header></app-header>
  </mat-sidenav>
  <mat-sidenav-content>
    <a class="open-menu" [ngClass]="{ opened: opened}" (click)="opened = !opened;">
      <mat-icon >{{opened ? 'arrow_back_ios' : 'arrow_forward_ios'}}</mat-icon>
    </a>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
