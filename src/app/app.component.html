
<mat-sidenav-container>
  <mat-sidenav mode="push" [(opened)]="opened" (click)="navClickHandle($event)">
    <div>
      <app-header></app-header>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<a [@fadeTransAnimation] class="open-menu" *ngIf="!opened" (click)="opened = !opened;">
  <mat-icon >{{opened ? 'arrow_back_ios' : 'arrow_forward_ios'}}</mat-icon>
</a>
